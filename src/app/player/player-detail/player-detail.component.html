<div class="player">
  <div class="player--image">
    <img src="{{ player?.photoURL }}" alt="{{ player?.firstName}} {{ player?.lastName}}">
  </div>
  <div class="player--info">
    <h4>{{ player?.firstName}} {{ player?.lastName}}</h4>
    <p>Sergeant <span>(under 50 games)</span></p>
  </div>
</div>
