<div *ngFor="let group of groups" class="group-teaser">
  <div class="name">
    <a routerLink='/group/{{ group.key }}'>
      {{ group.name }}
    </a>
  </div>
  <div *ngIf="userGroups?.indexOf(group.key) == -1" class="actions">
    <a (click)="joinGroup(group.key)"
      class="btn"><i class="far fa-star"></i></a>
  </div>

</div>
