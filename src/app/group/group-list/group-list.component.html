<div *ngFor="let group of groups" class="group-teaser">
  <div class="name">
    <a routerLink='/group/{{ group.key }}'>
      {{ group.name }}
    </a>
  </div>
  <div class="actions">
    <a (click)="toggleJoiningGroup(group.key)">
      <i *ngIf="userGroups?.indexOf(group.key) == -1" class="fa fa-star-o" aria-hidden="true"></i>
      <i *ngIf="userGroups?.indexOf(group.key) >= 0" class="fa fa-star" aria-hidden="true"></i>
    </a>
  </div>
</div>
